<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Duncan Talbot Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="main-nav">
            <img src="images/coffeelogo.png" alt="Portfolio logo" class="main-logo">
            <div class="main-description">
                <h2>Duncan Talbot</h2>
                <p>Front-End Web Developer</p>
            </div>
            <div id="nav-links">
                <a href="#aboutme">About Me</a>
                <a href="#contact">Contact</a>
                <a href="#projects">Projects</a>
            </div>
            <a href="javascript:void(0);" class="nav-icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <main>
        <section class="section-aboutme" id="aboutme">
            <h1 class="section-heading">About Me</h1>
            <div>
                <p>This is about Duncan Talbot</p>
            </div>
        </section>
        <section class="section-projects" id="projects">
            <h1 class="section-heading">Featured Projects</h1>
            <div class="featured-projects">
                <figure class="featured-content"><img src="images/memory-image-400.jpg" alt="Memory Image"></figure>
                <figure class="featured-content"><img src="images/arcade-image-400.jpg" alt="Arcade Image"></figure>
                <figure class="featured-content"><img src="images/reviews-image-400.jpg" alt="Reviews Image"></figure>
            </div>
        </section>
        <section class="section-contact" id="contact">
            <h1 class="section-heading">Contact</h1>
            <div>
                <p>Contact Duncan Talbot</p>
            </div>
        </section>
    </main>
    <footer>Copyright</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
